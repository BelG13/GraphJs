<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph JS</title>

    <!-- scripts -->
    <script src="./sketch.js"               defer></script>
    <script src="./static/js/p5.js"         defer></script>
    <script src="socket.io/socket.io.js"    defer></script>
    <script src="./static/js/Graph.js"      defer></script>
    <script src="./static/js/utils.js"      defer></script>
    <script src="./static/js/algoButtons.js" defer></script>

    <!-- css -->

    <link rel="stylesheet" href="./static/css/index.css">
    
</head>
<body>

    <div class="container">
        <div class="functions grid-item">
            
            <div class="colOne"></div>


            <!-- mode buttons -->

            <div class="colTwo">
                <!-- add graph button -->
                <button id="add-graph" class="functional">
                    <img src="./static/images/dessin.svg" alt="add_graph">
                </button>

                <!-- add node button -->
                <button id="add-node" class="functional">
                    <img src="./static/images/add.svg" alt="add_node">
                </button>

                <!-- add vertex button -->
                <button id="add-vertex" class="functional">
                    <img src="./static/images/vertex.svg" alt="add_vertex">
                </button>

                <!-- remove node button -->
                <button id="rem-node" class="functional">
                    <img src="./static/images/trash.svg" alt="rem_node">
                </button>

                <!-- remove a graph -->
                <button id="rem-graph" class="functional alert">
                    <img src="./static/images/delete_graph.svg" alt="rem_node">
                </button>
            </div>

            <!-- end mode buttons -->
        </div>


        <div class="graphs grid-item">
            <main>
                <div class="modeText">
                    
                </div>
            </main>
            <div class="log grid-item">

                <div class="log-elem">

                    <p>Hamiltonian cycle</p>
                    
                    <div class="further">
                        <input type="text">
                        <button class="valid-algo" id="h-cycle">
                            Compute
                        </button>
                    </div>

                </div>
                <div class="log-elem">
                    <p>Deep first search</p>
                    
                    <div class="further">
                        <input type="text" id="dfs-input">
                        <button class="valid-algo" id="dfs">
                            Compute
                        </button>
                    </div>

                </div>
                <div class="log-elem">
                    <p>breath first search</p>
                    
                    <div class="further">
                        <input type="text">
                        <button class="valid-algo" id="bfs">
                            Compute
                        </button>
                    </div>

                </div>
                <div class="log-elem">
                    <p>labelN</p>
                    
                    <div class="further">
                        <input type="text">
                        <button class="valid-algo" id="labelN">
                            Compute
                        </button>
                    </div>

                </div>

            </div>
        </div>
    </div>

    <!-- gosht div delete grph -->

    <div class="select-graph-delete hidden">
        <div class="out-icon">
            <span>
                Select graphs
            </span>
            <button class="out-icon-btn" id="close-select-graph-btn">
                <img src="./static/images/x.svg" alt="x">
            </button>
        </div>
        <div class="infos">

            <div class="infos-elem" id="elem-1">
                <select name="graphs" class="infos-elem" id="graph-select" multiple></select>
            </div>

            <div class="infos-elem" id="elem-2">
                <button id="delete-graphs" class="info-elem">Delete</button>
            </div>
        </div>
    </div>

    <!-- gosth div create graph -->

    <div class="hidden create-graph">
        <div class="out-icon">
            <span>
                Create your graph
            </span>
            <button class="out-icon-btn" id="close-create-graph-btn">
                <img src="./static/images/x.svg" alt="x">
            </button>
        </div>

        <div class="infos">

            <div class="infos-elem" id="elem-1">

                <span>Graph name : </span>
                <input type="text" id="graph-name-input">

                <span>Red nuance : </span>
                <input type="text" id="red-nuance">

                <span>Green nuance</span>
                <input type="text" id="green-nuance">

                <span>blue nuance</span>
                <input type="text" id="blue-nuance">

            </div>

            <div class="infos-elem" id="elem-2">
                <button id="create-graph-btn" class="info-elem">Create</button>
            </div>
        </div>
        
    </div>
    
</body>
</html>
